name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      scope:
        description: "Optional: limit to a subset (all, lint, unit, itests, docs)"
        required: false
        default: "all"
        type: choice
        options:
          - all
          - lint
          - unit
          - itests
          - docs

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  # Enable sccache for rustc/linker artifact reuse across jobs
  RUSTC_WRAPPER: sccache
  SCCACHE_GHA_ENABLED: "true"
  # Keep incremental off in CI for deterministic builds (sccache handles reuse)
  CARGO_INCREMENTAL: "0"

jobs:
  # Gate to optionally skip groups when dispatching (keeps PR behavior unchanged)
  plan:
    runs-on: ubuntu-latest
    outputs:
      run_lint: ${{ steps.set.outputs.run_lint }}
      run_unit: ${{ steps.set.outputs.run_unit }}
      run_itests: ${{ steps.set.outputs.run_itests }}
      run_docs: ${{ steps.set.outputs.run_docs }}
    steps:
      - id: set
        run: |
          scope="${{ github.event.inputs.scope || 'all' }}"
          case "$scope" in
            all|"")  echo "run_lint=true"  >> $GITHUB_OUTPUT
                     echo "run_unit=true"  >> $GITHUB_OUTPUT
                     echo "run_itests=true">> $GITHUB_OUTPUT
                     echo "run_docs=true"  >> $GITHUB_OUTPUT ;;
            lint)    echo "run_lint=true"  >> $GITHUB_OUTPUT ;;
            unit)    echo "run_unit=true"  >> $GITHUB_OUTPUT ;;
            itests)  echo "run_itests=true">> $GITHUB_OUTPUT ;;
            docs)    echo "run_docs=true"  >> $GITHUB_OUTPUT ;;
            *)       echo "run_lint=true"  >> $GITHUB_OUTPUT
                     echo "run_unit=true"  >> $GITHUB_OUTPUT
                     echo "run_itests=true">> $GITHUB_OUTPUT
                     echo "run_docs=true"  >> $GITHUB_OUTPUT ;;
          esac
  pre-commit-checks:
    name: "Cargo fmt, typos"
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_dispatch' || needs.plan.outputs.run_lint == 'true' }}
    timeout-minutes: 30
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v17
      - name: Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main
      # Global Rust dependency cache (target/ and registry/git) keyed by lockfiles
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "nightly"
          save-if: ${{ github.ref == 'refs/heads/main' || github.event_name == 'release' }}
      # Compiler cache backed by GitHub Actions cache storage
      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.5
      - name: Cargo fmt
        run: |
          nix develop -i -L .#nightly --command bash -c '
            export RUSTFMT=$(command -v rustfmt)
            cargo fmt --check
          '
      - name: typos
        run: nix develop -i -L .#nightly --command typos

  examples:
    name: "Run examples"
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: pre-commit-checks
    if: ${{ github.event_name != 'workflow_dispatch' || needs.plan.outputs.run_unit == 'true' }}
    strategy:
      fail-fast: false
      max-parallel: 8
      matrix:
        build-args:
          [
            mint-token,
            melt-token,
            p2pk,
            proof-selection,
            wallet
          ]
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v17
      - name: Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "stable"
          save-if: ${{ github.ref == 'refs/heads/main' || github.event_name == 'release' }}
      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.5
      - name: Run example
        run: nix develop -i -L .#stable --command cargo r --example ${{ matrix.build-args }}

  clippy:
    name: "Stable build, clippy and test"
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: pre-commit-checks
    strategy:
      fail-fast: false
      max-parallel: 12
      matrix:
        build-args:
          [
            # Core crate testing
            -p cashu,
            -p cashu --no-default-features,
            -p cashu --no-default-features --features wallet,
            -p cashu --no-default-features --features mint,
            -p cashu --no-default-features --features auth,
            -p cdk-common,
            -p cdk-common --no-default-features,
            -p cdk-common --no-default-features --features wallet,
            -p cdk-common --no-default-features --features mint,
            -p cdk-common --no-default-features --features auth,
            -p cdk,
            -p cdk --no-default-features,
            -p cdk --no-default-features --features wallet,
            -p cdk --no-default-features --features mint,
            -p cdk --no-default-features --features auth,
            -p cdk-sql-common,
            -p cdk-sql-common --no-default-features --features wallet,
            -p cdk-sql-common --no-default-features --features mint,
            
            # Database and infrastructure crates
            -p cdk-redb,
            -p cdk-sqlite,
            -p cdk-sqlite --features sqlcipher,
            
            # HTTP/API layer - consolidated
            -p cdk-axum,
            -p cdk-axum --no-default-features,
            -p cdk-axum --no-default-features --features redis,
            -p cdk-axum --no-default-features --features "redis swagger",
            
            # Lightning backends
            -p cdk-cln,
            -p cdk-lnd,
            -p cdk-lnbits,
            -p cdk-fake-wallet,
            -p cdk-payment-processor,
            -p cdk-ldk-node,
            
            -p cdk-signatory,
            -p cdk-mint-rpc,

            -p cdk-prometheus,
            
            # FFI bindings
            -p cdk-ffi,
            
            # Binaries
            --bin cdk-cli,
            --bin cdk-cli --features sqlcipher,
            --bin cdk-cli --features redb,
            --bin cdk-mintd,
            --bin cdk-mintd --features redis,
            --bin cdk-mintd --features sqlcipher,
            --bin cdk-mintd --no-default-features --features lnd --features sqlite,
            --bin cdk-mintd --no-default-features --features cln --features postgres,
            --bin cdk-mintd --no-default-features --features lnbits --features sqlite,
            --bin cdk-mintd --no-default-features --features fakewallet --features sqlite,
            --bin cdk-mintd --no-default-features --features grpc-processor --features sqlite,
            --bin cdk-mintd --no-default-features --features "management-rpc lnd sqlite",
            --bin cdk-mintd --no-default-features --features cln --features sqlite,
            --bin cdk-mintd --no-default-features --features lnd --features postgres,
            --bin cdk-mintd --no-default-features --features lnbits --features postgres,
            --bin cdk-mintd --no-default-features --features fakewallet --features postgres,
            --bin cdk-mintd --no-default-features --features grpc-processor --features postgres,
            --bin cdk-mintd --no-default-features --features "management-rpc cln postgres",
            --bin cdk-mintd --no-default-features --features "auth sqlite fakewallet",
            --bin cdk-mintd --no-default-features --features "auth postgres lnd",
            --bin cdk-mint-cli,
          ]
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v17
      - name: Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "stable"
          save-if: ${{ github.ref == 'refs/heads/main' || github.event_name == 'release' }}
      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.5
      - name: Clippy + Test
        run: |
          nix develop -i -L .#stable --command bash -lc '
            set -euo pipefail
            cargo clippy ${{ matrix.build-args }} -- -D warnings
            cargo test   ${{ matrix.build-args }}
          '

  regtest-itest:
    name: "Integration regtest tests"
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_dispatch' || needs.plan.outputs.run_itests == 'true' }}
    timeout-minutes: 45
    needs: [pre-commit-checks, clippy, pure-itest, fake-mint-itest]
    strategy:
      fail-fast: false
      matrix:
        build-args:
          [
            -p cdk-integration-tests,
          ]
        database:
          [
            SQLITE,
            POSTGRES
          ]
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v17
      - name: Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "stable"
          save-if: ${{ github.ref == 'refs/heads/main' || github.event_name == 'release' }}
      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.5
      - name: Test
        run: nix develop -i -L .#stable --command just itest ${{ matrix.database }}

  fake-mint-itest:
    name: "Integration fake mint tests"
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_dispatch' || needs.plan.outputs.run_itests == 'true' }}
    timeout-minutes: 35
    needs: [pre-commit-checks, clippy]
    strategy:
      fail-fast: false
      matrix:
        build-args:
          [
            -p cdk-integration-tests,
          ]
        database:
          [
          SQLITE,
          ]
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v17
      - name: Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "stable"
          save-if: ${{ github.ref == 'refs/heads/main' || github.event_name == 'release' }}
      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.5
      - name: Clippy
        run: nix develop -i -L .#stable --command cargo clippy -- -D warnings
      - name: Test fake auth mint
        run: nix develop -i -L .#stable --command just fake-mint-itest ${{ matrix.database }}

  pure-itest:
    name: "Integration fake wallet tests"
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_dispatch' || needs.plan.outputs.run_itests == 'true' }}
    timeout-minutes: 40
    needs: [pre-commit-checks, clippy]
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        database:
          [
          memory,
          sqlite,
          redb
          ]
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v17
      - name: Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "stable"
          save-if: ${{ github.ref == 'refs/heads/main' || github.event_name == 'release' }}
      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.5
      - name: Test fake mint
        run: nix develop -i -L .#stable --command just test-pure ${{ matrix.database }}
      - name: Install Postgres (cached)
        run: bash -x crates/cdk-postgres/start_db_for_test.sh
      - name: Test mint
        run: nix develop -i -L .#stable --command just test


  payment-processor-itests:
    name: "Payment processor tests"
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: [pre-commit-checks, clippy, pure-itest, fake-mint-itest, regtest-itest]
    strategy:
      fail-fast: false
      matrix:
        ln:
          [
          FAKEWALLET,
          CLN,
          LND
          ]
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v17
      - name: Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "stable"
          save-if: ${{ github.ref == 'refs/heads/main' || github.event_name == 'release' }}
      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.5
      - name: Test
        run: nix develop -i -L .#stable --command just itest-payment-processor ${{matrix.ln}}

  msrv-build:
    name: "MSRV build"
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_dispatch' || needs.plan.outputs.run_unit == 'true' }}
    timeout-minutes: 40
    needs: [pre-commit-checks, clippy]
    strategy:
      fail-fast: false
      max-parallel: 8
      matrix:
        build-args:
          [
            -p cashu --no-default-features --features "wallet mint",
            -p cdk-common --no-default-features --features "wallet mint",
            -p cdk-sql-common,
            -p cdk,
            -p cdk --no-default-features --features "mint auth",
            -p cdk --no-default-features --features "wallet auth",
            -p cdk --no-default-features --features "http_subscription",
            -p cdk-axum,
            -p cdk-axum --no-default-features --features redis,
            -p cdk-lnbits,
            -p cdk-fake-wallet,
            -p cdk-cln,
            -p cdk-lnd,
            -p cdk-mint-rpc,
            -p cdk-sqlite,
            -p cdk-mintd,
            -p cdk-payment-processor --no-default-features,
          ]
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v17
      - name: Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "msrv"
          save-if: ${{ github.ref == 'refs/heads/main' || github.event_name == 'release' }}
      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.5
      - name: Build
        run: nix develop -i -L .#msrv --command cargo build ${{ matrix.build-args }}


  check-wasm:
    name: Check WASM
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_dispatch' || needs.plan.outputs.run_unit == 'true' }}
    timeout-minutes: 35
    needs: [pre-commit-checks, clippy]
    strategy:
      fail-fast: false
      matrix:
        rust:
          - stable
        target:
          - wasm32-unknown-unknown
        build-args:
          [
            -p cdk,
            -p cdk --no-default-features,
            -p cdk --no-default-features --features wallet,
          ]
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v17
      - name: Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "stable"
          save-if: ${{ github.ref == 'refs/heads/main' || github.event_name == 'release' }}
      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.5
      - name: Build cdk and binding
        run: nix develop -i -L ".#${{ matrix.rust }}" --command cargo build ${{ matrix.build-args }} --target ${{ matrix.target }}


  check-wasm-msrv:
    name: Check WASM
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_dispatch' || needs.plan.outputs.run_unit == 'true' }}
    timeout-minutes: 35
    needs: [pre-commit-checks, clippy, msrv-build]
    strategy:
      fail-fast: false
      matrix:
        rust:
          - msrv
        target:
          - wasm32-unknown-unknown
        build-args:
          [
            -p cdk,
            -p cdk --no-default-features,
            -p cdk --no-default-features --features wallet,
          ]
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v17
      - name: Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "msrv"
          save-if: ${{ github.ref == 'refs/heads/main' || github.event_name == 'release' }}
      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.5
      - name: Build cdk wasm
        run: nix develop -i -L ".#${{ matrix.rust }}" --command cargo build ${{ matrix.build-args }} --target ${{ matrix.target }}

  fake-mint-auth-itest:
    name: "Integration fake mint auth tests"
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_dispatch' || needs.plan.outputs.run_itests == 'true' }}
    timeout-minutes: 45
    needs: [pre-commit-checks, clippy, pure-itest, fake-mint-itest]
    strategy:
      fail-fast: false
      matrix:
        database:
          [
          SQLITE,
          ]
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v17
      - name: Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "stable"
          save-if: ${{ github.ref == 'refs/heads/main' || github.event_name == 'release' }}
      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.5
      - name: Start Keycloak with Backup
        run: |
          docker compose -f misc/keycloak/docker-compose-recover.yml up -d
          until docker logs $(docker ps -q --filter "ancestor=quay.io/keycloak/keycloak:25.0.6") | grep "Keycloak 25.0.6 on JVM (powered by Quarkus 3.8.5) started"; do sleep 1; done

      - name: Verify Keycloak Import
        run: |
          docker logs $(docker ps -q --filter "ancestor=quay.io/keycloak/keycloak:25.0.6") | grep "Imported"
      - name: Test fake auth mint
        run: nix develop -i -L .#stable --command just fake-auth-mint-itest ${{ matrix.database }} http://127.0.0.1:8080/realms/cdk-test-realm/.well-known/openid-configuration
      - name: Stop and clean up Docker Compose
        run: |
          docker compose -f misc/keycloak/docker-compose-recover.yml down

  doc-tests:
    name: "Documentation Tests"
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: pre-commit-checks
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v17
      - name: Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "stable"
          save-if: ${{ github.ref == 'refs/heads/main' || github.event_name == 'release' }}
      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.5
      - name: Run doc tests
        run: nix develop -i -L .#stable --command cargo test --doc

  strict-docs:
    name: "Strict Documentation Check"
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: doc-tests
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v17
      - name: Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "stable"
          save-if: ${{ github.ref == 'refs/heads/main' || github.event_name == 'release' }}
      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.5
      - name: Check docs with strict warnings
        run: nix develop -i -L .#stable --command just docs-strict
